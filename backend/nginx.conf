user www-data;
worker_processes auto;
pid /run/nginx.pid;
error_log /var/log/nginx/error.log warn;

events {
    worker_connections 1024;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;

    server {
        # Cloud Run requiere puerto 8080
        listen 8080;
        server_name _;
        
        # Root del proyecto Laravel
        root /var/www/public;
        index index.php index.html;

        # Logs específicos del servidor
        access_log /var/log/nginx/laravel-access.log;
        error_log /var/log/nginx/laravel-error.log;

        # Seguridad: Ocultar archivos sensibles
        location ~ /\.(?!well-known).* {
            deny all;
        }

        location ~ /\.env {
            deny all;
        }

        # Intentar servir archivos directamente, sino pasar a index.php
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # Procesar archivos PHP
        location ~ \.php$ {
            # Conectar al socket Unix de PHP-FPM
            fastcgi_pass unix:/run/php/php8.3-fpm.sock;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
            include fastcgi_params;
            
            # Timeouts para Cloud Run
            fastcgi_read_timeout 300;
            fastcgi_send_timeout 300;
        }

        # Negar acceso a archivos .php en /storage y /bootstrap/cache
        location ~ ^/(storage|bootstrap\/cache)/.*\.php$ {
            deny all;
        }

        # Cache de assets estáticos
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
    }
}
